<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/main.css">
    <title>Shop</title>
</head>
<body>
    <header>
        <div class="header__contents">
            <div class="header__contents__logo">
                <a href=""><img src="icons/microchip-svgrepo-com.svg" alt="logo" width="55" height="55"></a>
            </div>
            <div class="header__contents__search">
                <input type="text" placeholder="search">
                <div class="header__contents__search__button">
                    <img src="icons/zoom-svgrepo-com.svg" width="50" height="50">
                </div>
            </div>
            <div class="header__contents__mainContents">
                <div class="header__contents__mainContents__content" id="header__contents__mainContents__content__account">
                    <img src="icons/user-circle-svgrepo-com.svg" width="55" height="55">
                </div>
                <div class="header__contents__mainContents__content">
                    <img src="icons/basket-alt-3-svgrepo-com.svg" width="55" height="55">
                </div>
                <div class="header__contents__mainContents__content">
                    <img src="icons/settings-svgrepo-com.svg" width="55" height="55">
                </div>
            </div>
        </div>
    </header>
    <slider>
        
    </slider>
    <main>
        <div class="container">
            <div class="main__card">
                <div class="main__card__logo"><img src="" alt="img"></div>
                <div class="main__card__price">Price</div>
                <div class="main__card__description">Description</div>
                <div class="main__card__basket">
                    <button class="main__card__basket__btn">Btn</button>
                </div>
            </div>
        </div>
    </main>
    <end>

    </end>
    <login>
        <div class="login__menu">
            <div class="login__menu__close">
                <img src="icons/close-square-svgrepo-com.svg" width="55" height="55">
            </div>
            <h1 class="login__or__register__h1"><b>Login</b></h1>
            <div class="login__menu__username">
                <input type="text" placeholder="Username">
            </div>
            <div class="login__menu__password">
                <input id='login__menu__password' type="password" placeholder="Password">
            </div>
            <div class="login__menu__hide">
                <table class="login__menu__hide">
                    <input class="login__menu__hide__checkbox" type="checkbox"> Show password
                    <a><b>Forgot password</b></a>
                </table>
            </div>
            <div class="login__menu__buttons">
                <button class="login__menu__button">Login</button>
            </div>
            <div class="login__menu__reg">
                <a class="registers">I don't have an account | <b class="register">Register</b></a>
            </div>
        </div>
    </login>
    <script src="index.js"></script>
</body>
</html>
