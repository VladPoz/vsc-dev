<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/styles.css">
    <title>Login</title>
</head>
<body>
    <log__reg>
        <div class="login__menu">
            <div class="login__menu__content">
                <div class="close__btn">
                    <a href="./index.html"><img src="icons/close-square-svgrepo-com.svg" width="55" height="55"></a>
                </div>
                <h1 class="login__or__register__h1"><b>Login</b></h1>
                <div class="login__menu__email">
                    <input type="text" placeholder="Email">
                </div>
                <div class="login__menu__passwords">
                    <input id='login__menu__password' type="password" placeholder="Password">
                </div>
                <div class="login__menu__hide">
                    <table class="login__menu__hide">
                        <input class="login__menu__hide__checkbox" type="checkbox" formaction="red"> Show password
                        <a><b>Forgot password</b></a>
                    </table>
                </div>
                <div class="login__menu__buttons">
                    <button class="login__menu__button">Login</button>
                </div>
                <div class="login__menu__reg">
                    <a class="registers">I don't have an account | <b class="register"><a href="register.html">Register</a></b></a>
                </div>
            </div>
        </div>
    </log__reg>
    <script src="index.js"></script>
</body>
</html>
